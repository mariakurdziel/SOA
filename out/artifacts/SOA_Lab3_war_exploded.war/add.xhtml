<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Add book</title>
</h:head>
<h1>Dodaj pozycję</h1><br/><br/>
<h:body>
<h:form>
    Tytuł: <h:inputText value="#{Manager.newBook.tytul}" required="true" /><br/><br/>
    Imię autora: <h:inputText value="#{Manager.newBook.imie_autor}" required="true" /><br/><br/>
    Tytuł: <h:inputText value="#{Manager.newBook.nazwisko_autor}" required="true" /><br/><br/>
    Cena: <h:inputText value="#{Manager.newBook.cena}" required="true" /><br/><br/>
    Rok wydania: <h:inputText value="#{Manager.newBook.rok_wydania}" required="true" /><br/><br/>
    ISBN: <h:inputText value="#{Manager.newBook.ISBN}" required="true" /><br/><br/>
    <h:commandButton value="Dodaj" action="#{Manager.addBook}"></h:commandButton>
</h:form>
</h:body>
</html>
