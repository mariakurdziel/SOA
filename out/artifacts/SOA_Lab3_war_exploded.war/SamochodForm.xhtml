<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Wyszukaj model</title>
</h:head>

<h:body>
    <h:form>
        <h1>Wypełnij formularz</h1>
        Marka samochodu: <h:selectOneMenu value="#{SamochodyForm.brand}">
            <f:selectItems value="#{SamochodyForm.brands}" />
            <f:ajax listener="#{SamochodyForm.initializeSpecified}" render="models" />
        </h:selectOneMenu>
        <br/><br/><br/>
        <h:panelGroup id="models">
          Model samochodu:  <h:selectOneMenu value="#{SamochodyForm.model}" rendered="#{not empty SamochodyForm.specifiedList}">
                <f:selectItems value="#{SamochodyForm.specifiedList}" />
            </h:selectOneMenu>
        </h:panelGroup>
        <br/><br/><br/>
        Dolna cena: <h:inputText value="#{SamochodyForm.dcena}" required="true" immediate="true" /><br/><br/>
        Górna cena: <h:inputText value="#{SamochodyForm.gcena}" required="true" immediate="true"/><br/><br/>
        Typ silnika: <h:selectOneMenu value="#{SamochodyForm.engine}">
        <f:selectItems value="#{SamochodyForm.engineType}" />
        </h:selectOneMenu><br/><br/>
        Imie: <h:inputText value="#{SamochodyForm.name}" required="true" immediate="true"/><br/><br/>
        Numer: <h:inputText value="#{SamochodyForm.number}" required="true" immediate="true">
        <f:ajax listener="#{SamochodyForm.checkValue}" render="test2" />
         </h:inputText><br/><br/>
        <h:commandButton id="test2" value="Przelicz" action="#{SamochodyForm.initializeFinal}" disabled="#{SamochodForm.disable}">
        </h:commandButton>
        <h:commandButton value="Wyczyść" type="reset" ></h:commandButton><br/><br/>
        <c:forEach var="car" items="${SamochodyForm.finalList}" >
            Marka:<h:outputText value="#{car.marka}" /><br/>
            Model:<h:outputText value="#{car.model}" /><br/>
            Silnik:<h:outputText value="#{car.silnik}" /><br/>
            Cena:<h:outputText value="#{car.cena}" /><br/><br/><br/>

        </c:forEach>
    </h:form>

</h:body>

</html>
